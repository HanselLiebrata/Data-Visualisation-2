<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>

<body>
  <div id="vis1" />
  </div>
  <div id="vis2" />
  </div>
  <div id="vis3" />
  </div>
  <script>
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "title": "Percentage of Internet Users by Country in 2020",
      "width": 1000,
      "height": 500,
      "data": {
        "url": "https://raw.githubusercontent.com/HanselLiebrata/Data-Visualisation-2/master/js/ne_110m.json",
        "format": { "type": "topojson", "feature": "ne_110m_admin_0_countries" }
      },
      "projection": { "type": "equalEarth" },
      "layer": [
        {
          "transform": [
            {
              "calculate": "'Data is not available for ' + datum.properties.NAME",
              "as": "note"
            }
          ],
          "mark": { "type": "geoshape", "fill": "lightgray", "stroke": "white" },
          "encoding": {
            "tooltip": { "field": "note", "type": "nominal" }
          }
        },
        {
          "transform": [
            {
              "lookup": "properties.NAME",
              "from": {
                "data": {
                  "url": "https://raw.githubusercontent.com/HanselLiebrata/Data-Visualisation-2/master/data/Final.csv"
                },
                "key": "Entity",
                "fields": ["Internet Users(%)", "Year"]
              }
            },
            {
              "filter": "datum.Year == 2020"
            }
          ],
          "mark": { "type": "geoshape", "stroke": "white" },
          "encoding": {
            "color": {
              "field": "Internet Users(%)",
              "type": "quantitative",
              "scale": {
                "scheme": "blues",
                "domain": [0, 100]
              }
            },
            "tooltip": [
              { "field": "properties.NAME", "type": "nominal", "title": "Country" },
              { "field": "Internet Users(%)", "type": "quantitative", "title": "Internet Users in 2020 (%)" }
            ]
          }
        }
      ],
      "config": {}
    };
    vegaEmbed("#vis1", spec, { mode: "vega-lite" }).then(console.log).catch(console.warn);
    const multiLine =
    {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "data": { "url": "https://raw.githubusercontent.com/HanselLiebrata/Data-Visualisation-2/master/data/Data%20with%20Continent.csv" },
      "title": "Digital Trajectories: Regional/Country-wise internet usage from 1980-2020",
      "mark": "line",
      "encoding": {
        "x": {
          "field": "Year",
          "type": "temporal",
          "title": "Year"
        },
        "y": { "aggregate": "average", "field": "Internet Users(%)", "type": "quantitative", "title": "Average Internet Users(%)" },
        "color": {
          "field": "region",
          "type": "nominal",
          "title": "Region"
        }
      }
    }
    vegaEmbed("#vis2", multiLine, { mode: "vega-lite" }).then(console.log).catch(console.warn);

    const areaChart =
    {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "data": { "url": "https://raw.githubusercontent.com/HanselLiebrata/Data-Visualisation-2/master/data/Data%20with%20Continent.csv" },
      "mark": "area",
      "encoding": {
        "x": { "field": "Year", "type": "temporal", "title": "Year" },
        "y": { "aggregate": "average", "field": "Broadband Subscription", "type": "quantitative", "stack": "zero", "title": "Average Broadband Subscription" },
        "color": { "field": "region", "type": "nominal", "title": "Region" }
      }
    }

    vegaEmbed("#vis3", areaChart, { mode: "vega-lite" }).then(console.log).catch(console.warn);

  </script>
</body>

</html>
